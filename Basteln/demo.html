<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Vanilla Javascript Parallax Library - Rellax.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,700,900' rel='stylesheet' type='text/css'>

    <!-- Booooooootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
  </head>

  <body>
    <div class="grid">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-1 col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line" style="margin-right:-30px;border-right:1px solid #ccc"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-top rellax" data-rellax-speed="-2"
      style="transform: rotate(45deg);"
    >
    </div>

    <main class="main">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-11">
              <a href="http://facebook.com/">
                <h2>Zur Facebook Veranstaltung<span>➔</span></h2>
              </a>
              <div class="white-block"></div>
            </div>
          </div>
          <div class="title">
            <div class="row">
              <div class="col-md-offset-1 col-md-6">
                <h1>RELLAX<span>JS</span></h1>
              </div>
              <div class="col-md-4 text-right">
                <a href="https://github.com/dixonandmoe/rellax">GITHUB</a>
              </div>
            </div>
          </div>
          <div class="subtitle">
            <div class="row">
              <div class="col-md-offset-1 col-md-2">
                <h3>Light (871b gz)</h3>
              </div>
              <div class="col-md-2">
                <h3>Vanilla Javascript</h3>
              </div>
              <div class="col-md-2">
                <h3>Parallax Library</h3>
              </div>
          </div>
        </div>
      </header>


      <section class="section san-francisco">
        <div class="absolute">
          <div class="container">
            <div class="row">
              <div class="col-md-offset-1 col-md-11">
                <h2 class="rellax" data-rellax-speed="-3">San Francisco<br>California</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="absolute above">
          <div class="container">
            <div class="row">

              <div class="col-md-offset-1 col-md-2">
                <div class="lg-green rellax"
                  data-rellax-speed="2"
                  style="transform: rotate(45deg);">
                </div>
                <div class="sm-green rellax"
                  data-rellax-speed="5"
                  style="transform: rotate(45deg);">
                </div>
              </div>

              <div class="col-md-offset-2 col-md-1">
                <div class="sm-purple rellax"
                  data-rellax-speed="2"
                  style="transform: rotate(45deg);">
                </div>
              </div>

              <div class="col-md-offset-3 col-md-1">
                <div class="xs-green rellax"
                  data-rellax-speed="5"
                  style="transform: rotate(45deg);">
                </div>
                <div class="md-green rellax"
                  data-rellax-speed="1"
                  style="transform: rotate(45deg);">
                </div>
              </div>

              <div class="col-md-1">
                <div class="lg-purple rellax"
                  data-rellax-speed="3"
                  style="transform: rotate(45deg);">
                </div>
              </div>

            </div>
          </div>
        </div>


        <div class="container">

          <div class="row">
            <div class="col-md-offset-1 col-md-5">
              <div class="date">
                Incorporated—<br>
                1850<br><br>
                37°47′N 122°25′W
              </div>
            </div>
            <div class="col-md-offset-1 col-md-4">
              <div class="temp">
                68°
              </div>
            </div>
          </div>
        </div>


      </section>


      <section class="section">

      </section>

      <section class="share">
        <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-3">
              <a class="dam" href="http://dixonandmoe.com/">Dixon &amp; Moe</a>
            </div>
            <div class="col-md-offset-3 col-md-2">
              <a href="https://www.facebook.com/sharer/sharer.php?u=http://dixonandmoe.com/rellax/">Share <span>➔</span></a>
            </div>
            <div class="col-md-offset-0 col-md-2">
              <a href="https://twitter.com/share?url=http://dixonandmoe.com/rellax/">Tweet <span>➔</span></a>
            </div>
          </div>
      </section>

    </main>


    <!-- javascript -->
    <script type="text/javascript" src="rellax.js"></script>
    <script>
    	var rellax = new Rellax('.rellax', {
        // center: true
        callback: function(position) {
            // callback every position change
            console.log(position);
        }
      });
    </script>



  </body>
</html>
